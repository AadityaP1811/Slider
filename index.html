<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="">
	<link rel="icon" href="https://i.pinimg.com/236x/84/0b/6e/840b6e44c955b9e64b9aa5de05afd6af.jpg" type="image/jpg">

</head>
<body>
<div class="app">

	<div class="cardList">
		<button class="cardList__btn btn btn--left">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-left"></use>
				</svg>
			</div>
		</button>

		<div class="cards__wrapper">
			<div class="card current--card">
				<div class="card__image">
					<img src="https://i.pinimg.com/564x/82/6a/9d/826a9d623216e13e05f39eac68d732a6.jpg" alt="" />
				</div>
			</div>

			<div class="card next--card">
				<div class="card__image">
					<img src="https://i.pinimg.com/564x/de/8e/9b/de8e9bf59d11d1fbfd494531106c6ba8.jpg" alt="" />
				</div>
			</div>

			<div class="card previous--card">
				<div class="card__image">
					<img src="https://i.pinimg.com/564x/8c/6b/f4/8c6bf4d3352d1f584dce72af083e731e.jpg" alt="" />
				</div>
			</div>
		</div>

		<button class="cardList__btn btn btn--right">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-right"></use>
				</svg>
			</div>
		</button>
	</div>

	<div class="infoList">
		<div class="info__wrapper">
			<div class="info current--info">
				<h1 class="text name">Blue</h1>
				<h4 class="text location">Slide 1</h4>
				<p class="text description">Dreams come true</p>
			</div>

			<div class="info next--info">
				<h1 class="text name">Purple</h1>
				<h4 class="text location">Slide 2</h4>
				<p class="text description">Keep it fun</p>
			</div>

			<div class="info previous--info">
				<h1 class="text name">White</h1>
				<h4 class="text location">Slide 3</h4>
				<p class="text description">Never look back</p>
			</div>
		</div>
	</div>


	<div class="app__bg">
		<div class="app__bg__image current--image">
			<img src="https://i.pinimg.com/564x/82/6a/9d/826a9d623216e13e05f39eac68d732a6.jpg" alt="" />
		</div>
		<div class="app__bg__image next--image">
			<img src="https://i.pinimg.com/564x/de/8e/9b/de8e9bf59d11d1fbfd494531106c6ba8.jpg" alt="" />
		</div>
		<div class="app__bg__image previous--image">
			<img src="https://i.pinimg.com/564x/8c/6b/f4/8c6bf4d3352d1f584dce72af083e731e.jpg" alt="" />
		</div>
	</div>
</div>

<div class="loading__wrapper">
	<div class="loader--text">Please Wait...</div>
	<div class="loader">
		<span></span>
	</div>
</div>


<svg class="icons" style="display: none;">
	<symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='328 112 184 256 328 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
	<symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='184 112 328 256 184 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
</svg>
  <script src='https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
